<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wood Jiggery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/Woodjiggerygray.svg" alt="Wood Jiggery Logo">
            </a>
        </div>
        <nav>
            <button class="menu-toggle" type="button" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="site-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="Creations.html">Creations</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Get in Touch</h1>
            <p style="text-align: center; margin-bottom: 3rem;">Interested in a custom piece or have a question? Fill out the form below.</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div style="text-align: center;">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Wood Jiggery. All rights reserved.</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
